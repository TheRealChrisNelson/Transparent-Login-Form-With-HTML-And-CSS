<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <p>Login</p>
        <form>
            <div class="user-box">
                <input type="email" name="" id="" required="true">
                 <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="" id="" required="true">
                 <label>Password</label>
            </div>
            <a href="#">Submit</a>
        </form>
    </div>
    
</body>
</html>
